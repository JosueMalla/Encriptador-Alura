<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="icon" type="image/png" href="imagenes/laptop.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink&family=Bungee+Spice&family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="encabezado">
                <a href="https://www.aluracursos.com/" >
                    <img src="imagenes/aluralogo.png" alt="logo de plataforma alura" class="logo-alura">
                </a>
                <div class="titulo">
                    <h1>Encriptadorr<span>&nbsp;</span></h1>
                </div>
            </div>
        </header>
        <main>
            <section class="entrada-mensaje">
                <textarea class="texto-entrada" name="input" rows="15" placeholder="Ingrese su texto a ser encriptado o desencriptado aqui."></textarea>
                <p>°Solo se admiten letras sin acentos</p>
                <div class="botones">
                    <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>            
            </section>
    
            <section class="salida-mensaje">
                <textarea name="output" cols="32" rows="8" placeholder="Ningún mensaje fue encontrado" class="texto-salida"></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </section>
        </main>
        <footer>
            <div class="social-logos">
                <a target="_blank" href="https://www.facebook.com/josuemanuel.mallacampoverde"><img src="imagenes/facebook.png" alt="facebook-ícono" class="facebook"></a>
                <a target="_blank" href="https://www.instagram.com/josuema.th/"><img src="imagenes/instagramlogo.png" alt="instagram-ícono" class="instagram"></a>
                <a target="_blank" href="https://www.linkedin.com/in/josue-manuel-malla-campoverde-48037b248/"><img src="imagenes/linkedinlogo.png" alt="linkedin-ícono" class="linkedin"></a>
                <a target="_blank" href="https://github.com/JosueMalla"><img src="imagenes/githublogo.png" alt="github-ícono" class="github"></a>
            </div>
            <img src="imagenes/logojossueth.png">
            <p class="copyrigth">© Copyrigth Jossueth - 2022</p>
        </footer>
        <script src="funcion.js"></script>
    </body>

</html>
